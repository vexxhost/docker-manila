name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@stable/zed
        with:
          repository: openstack/manila
          ref: fab08ff7b282a72a4fc585688720c2a96451aac9

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@stable/zed
        with:
          image-name: manila
          base-image-tag: zed
          build-contexts: manila=openstack/manila
          push: ${{ github.event_name != 'pull_request' }}
