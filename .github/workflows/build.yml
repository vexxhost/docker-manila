name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/manila
          ref: 8fa2b5793100022b4d0f69f3e781fada583c4bca # unmaintained/2023.1

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: manila
          build-contexts: manila=openstack/manila
          push: ${{ github.event_name != 'pull_request' }}
