name: build

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable/**

jobs:
  image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - uses: vexxhost/docker-atmosphere/.github/actions/checkout@main
        with:
          repository: openstack/manila
          ref: 9bba46d01319ac77898e7a9335aa38e11cbc916b # master

      - uses: vexxhost/docker-atmosphere/.github/actions/build-image@main
        with:
          image-name: manila
          build-contexts: manila=openstack/manila
          push: ${{ github.event_name != 'pull_request' }}
